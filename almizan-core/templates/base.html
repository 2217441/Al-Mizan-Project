<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Al-Mizan | Digital Citadel</title>
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    
    <!-- D3.js -->
    <script src="https://d3js.org/d3.v7.min.js"></script>
    
    <!-- Custom Style -->
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="app-container">
        <!-- Navigation -->
        <nav class="sidebar">
            <div class="logo">
                <h1>Al-Mizan</h1>
                <span class="subtitle">The Digital Citadel</span>
            </div>
            
            <ul class="nav-links">
                <li><a href="/" class="active">Overview</a></li>
                <li><a href="/graph">Knowledge Graph</a></li>
                <li><a href="/citadel">Citadel Status</a></li>
                <li><a href="/presentation">Presentation Mode</a></li>
            </ul>

            <div class="user-profile">
                <span class="role">System Architect</span>
                <span class="status-indicator online"></span>
            </div>
        </nav>

        <!-- Main Content -->
        <main class="content-area">
            {% block content %}{% endblock %}
        </main>
    </div>
    
    <script src="/static/js/graph.js"></script>
</body>
</html>
