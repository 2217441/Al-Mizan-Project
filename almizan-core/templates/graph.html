{% extends "base.html" %}

{% block content %}
<style>
    .graph-wrapper {
        position: relative;
        width: 100%;
        height: calc(100vh - 70px); /* Adjusted for header */
        background: var(--bg-void);
        overflow: hidden;
    }
    
    #graph-container {
        width: 100%;
        height: 100%;
        position: relative;
        z-index: 1;
    }
    
    #graph-container svg {
        width: 100%;
        height: 100%;
    }
    
    .node text {
        fill: #FFFFFF;
        font-family: var(--font-body);
        font-size: 13px;
        font-weight: 500;
        text-shadow: 0 1px 3px rgba(0,0,0,0.8);
    }
    
    /* Premium Controls Overlay */
    .controls-overlay {
        position: absolute;
        top: 2rem;
        right: 2rem;
        background: rgba(20, 20, 35, 0.6);
        padding: 1.5rem;
        border: 1px solid rgba(212, 175, 55, 0.2);
        border-radius: 1rem;
        z-index: 10;
        backdrop-filter: blur(20px) saturate(180%);
        -webkit-backdrop-filter: blur(20px) saturate(180%);
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        min-width: 300px;
        color: var(--text-primary);
        animation: slideInRight 0.5s cubic-bezier(0.2, 0.8, 0.2, 1);
    }
    
    @keyframes slideInRight {
        from { opacity: 0; transform: translateX(20px); }
        to { opacity: 1; transform: translateX(0); }
    }
    
    .controls-overlay h3 {
        margin: 0 0 1.5rem 0;
        color: var(--color-gold);
        font-family: var(--font-heading);
        font-size: 1.25rem;
        font-weight: 700;
        letter-spacing: 0.05em;
        text-transform: uppercase;
        border-bottom: 1px solid rgba(212, 175, 55, 0.3);
        padding-bottom: 0.75rem;
        display: flex;
        align-items: center;
        gap: 0.5rem;
    }
    
    .filter-group label {
        display: flex;
        align-items: center;
        gap: 12px;
        margin: 1rem 0;
        color: var(--text-primary);
        cursor: pointer;
        transition: all 0.2s;
        font-size: 0.95rem;
        font-weight: 500;
        padding: 0.5rem;
        border-radius: 0.5rem;
    }
    
    .filter-group label:hover {
        background: rgba(255, 255, 255, 0.05);
        color: var(--color-gold);
        transform: translateX(5px);
    }
    
    /* Premium Inputs */
    .search-bar input {
        width: 100%;
        padding: 0.8rem 1rem;
        margin-top: 1.25rem;
        border-radius: 0.75rem;
        border: 1px solid rgba(255, 255, 255, 0.1);
        background: rgba(0, 0, 0, 0.3);
        color: var(--text-primary);
        font-size: 0.95rem;
        transition: all 0.3s ease;
        font-family: var(--font-body);
    }
    
    .search-bar input:focus {
        border-color: var(--color-gold);
        box-shadow: 0 0 0 2px rgba(212, 175, 55, 0.2);
        outline: none;
    }
    
    /* Legend Styling */
    .legend {
        margin-top: 2rem;
        padding-top: 1.5rem;
        border-top: 1px solid rgba(255, 255, 255, 0.1);
    }
    
    .legend h4 {
        margin: 0 0 1rem 0;
        font-size: 0.75rem;
        text-transform: uppercase;
        letter-spacing: 0.2em;
        color: var(--text-muted);
        font-weight: 700;
    }
    
    .legend-item {
        display: flex;
        align-items: center;
        gap: 0.75rem;
        margin: 0.75rem 0;
        font-size: 0.9rem;
        color: var(--text-primary);
    }
    
    .legend-dot {
        width: 10px;
        height: 10px;
        border-radius: 50%;
        box-shadow: 0 0 10px currentColor;
    }
    
    /* Node Details Panel */
    .node-details {
        position: absolute;
        top: 2rem;
        left: 2rem;
        width: 400px;
        height: auto;
        max-height: calc(100vh - 120px);
        background: rgba(20, 20, 35, 0.8);
        border: 1px solid rgba(212, 175, 55, 0.2);
        border-radius: 1rem;
        backdrop-filter: blur(20px) saturate(180%);
        transform: translateX(-150%);
        transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        z-index: 20;
        padding: 2rem;
        overflow-y: auto;
        box-shadow: 0 20px 50px rgba(0,0,0,0.5);
        color: var(--text-primary);
    }
    
    .node-details.active {
        transform: translateX(0);
    }
    
    .node-details__header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 2rem;
        padding-bottom: 1rem;
        border-bottom: 1px solid rgba(255,255,255,0.1);
    }
    
    .close-btn {
        background: transparent;
        border: 1px solid rgba(255,255,255,0.1);
        color: var(--text-muted);
        width: 32px;
        height: 32px;
        border-radius: 50%;
        cursor: pointer;
        transition: all 0.2s;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 1.2rem;
    }
    
    .close-btn:hover {
        background: var(--color-gold);
        color: #000;
        border-color: var(--color-gold);
        transform: rotate(90deg);
    }
    
    .detail-row {
        margin: 1rem 0;
        padding: 1.25rem;
        background: rgba(255, 255, 255, 0.03);
        border-radius: 0.75rem;
        border: 1px solid rgba(255, 255, 255, 0.05);
        transition: all 0.2s;
    }
    
    .detail-row:hover {
        background: rgba(255, 255, 255, 0.06);
        border-color: rgba(255, 255, 255, 0.1);
    }

    .detail-label {
        font-size: 0.7rem;
        text-transform: uppercase;
        letter-spacing: 0.15em;
        color: var(--color-gold);
        margin-bottom: 0.5rem;
        display: block;
        font-weight: 700;
    }
    
    .detail-value {
        font-size: 1.1rem;
        color: var(--text-primary);
        font-family: var(--font-heading);
        line-height: 1.5;
    }
    
    /* Zoom Controls */
    .zoom-controls {
        display: flex;
        flex-direction: column;
        gap: 0.5rem;
        position: absolute;
        bottom: 2rem;
        right: 2rem;
        z-index: 10;
    }
    
    .zoom-btn {
        width: 40px;
        height: 40px;
        background: rgba(20, 20, 35, 0.6);
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 0.5rem;
        color: var(--text-primary);
        cursor: pointer;
        font-size: 1.2rem;
        backdrop-filter: blur(10px);
        transition: all 0.2s;
        display: flex;
        align-items: center;
        justify-content: center;
    }
    
    .zoom-btn:hover {
        background: var(--color-gold);
        color: #000;
        transform: translateY(-2px);
    }
</style>

<div class="graph-page noise-overlay">
    <!-- Graph Wrapper -->
    <div class="graph-wrapper">
        <!-- Floating Mesh Background (Low opacity so graph is visible) -->
        <div class="mesh-background" style="opacity: 0.15; z-index: 0;">
            <div class="mesh-blob mesh-blob--gold morph-blob"></div>
            <div class="mesh-blob mesh-blob--blue morph-blob" style="animation-delay: -7s;"></div>
        </div>
        
        <!-- The Graph -->
        <div id="graph-container"></div>
        
        <!-- Controls Overlay -->
        <div class="controls-overlay glass-ultra">
            <h3><span class="card__icon">üï∏Ô∏è</span> Graph Explorer</h3>
            
            <div class="filter-group">
                <label>
                    <input type="checkbox" checked onchange="toggleFilter('verse', this.checked)"> 
                    <span>Quran (Thabit)</span>
                </label>
                <label>
                    <input type="checkbox" checked onchange="toggleFilter('hadith', this.checked)"> 
                    <span>Hadith (Thabit)</span>
                </label>
                <label>
                    <input type="checkbox" checked onchange="toggleFilter('ruling', this.checked)"> 
                    <span>Rulings (Zanni)</span>
                </label>
            </div>
            
            <div class="search-bar">
                <input type="text" placeholder="Search Node ID or Label..." id="search-input" oninput="searchGraph(this.value)">
            </div>
            
            <!-- Legend -->
            <div class="legend">
                <h4>Tawhidic Tiers</h4>
                <div class="legend-item">
                    <span class="legend-dot" style="background: #D4AF37; box-shadow: 0 0 10px #D4AF37;"></span> 
                    Quran (Thabit)
                </div>
                <div class="legend-item">
                    <span class="legend-dot" style="background: #C0C0C0; box-shadow: 0 0 10px #C0C0C0;"></span> 
                    Hadith (Thabit)
                </div>
                <div class="legend-item">
                    <span class="legend-dot" style="background: #DC143C; box-shadow: 0 0 10px #DC143C;"></span> 
                    Ruling (Zanni)
                </div>
            </div>
        </div>
        
        <!-- Node Details Panel -->
        <div id="node-details" class="node-details glass-ultra">
            <div class="node-details__header">
                <h3>Node Details</h3>
                <button class="close-btn" onclick="closeNodeDetails()" title="Close">√ó</button>
            </div>
            <div class="node-details__content">
                <div class="detail-row">
                    <span class="detail-label">ID</span>
                    <span class="detail-value" id="detail-id" style="font-family: var(--font-mono); font-size: 0.9rem;">-</span>
                </div>
                <div class="detail-row">
                    <span class="detail-label">Label</span>
                    <span class="detail-value" id="detail-label">-</span>
                </div>
                <div class="detail-row">
                    <span class="detail-label">Type</span>
                    <span class="detail-value" id="detail-type">-</span>
                </div>
                <div class="detail-row">
                    <span class="detail-label">Connections</span>
                    <span class="detail-value" id="detail-connections">-</span>
                </div>
            </div>
        </div>
        
        <!-- Zoom Controls -->
        <div class="zoom-controls">
            <button class="zoom-btn" onclick="window.graphZoom.zoomIn()" title="Zoom In (+)">+</button>
            <button class="zoom-btn" onclick="window.graphZoom.zoomOut()" title="Zoom Out (-)">‚àí</button>
            <button class="zoom-btn" onclick="window.graphZoom.reset()" title="Reset View (Space)">‚åñ</button>
            <button class="zoom-btn" onclick="toggleFullscreen()" title="Fullscreen (F)">‚õ∂</button>
        </div>
    </div>
</div>

<!-- D3.js Library -->
<script src="https://d3js.org/d3.v7.min.js"></script>
<!-- Graph Visualization (v4 = search & filters) -->
<script src="/static/js/graph.js?v=4"></script>
<script>
// Keyboard shortcuts
document.addEventListener('keydown', (e) => {
    if (e.key === '+' || e.key === '=') {
        e.preventDefault();
        window.graphZoom?.zoomIn();
    } else if (e.key === '-' || e.key === '_') {
        e.preventDefault();
        window.graphZoom?.zoomOut();
    } else if (e.key === ' ') {
        e.preventDefault();
        window.graphZoom?.reset();
    } else if (e.key === 'f' || e.key === 'F') {
        e.preventDefault();
        toggleFullscreen();
    } else if (e.key === 'Escape') {
        closeNodeDetails();
        if (document.fullscreenElement) {
            document.exitFullscreen();
        }
    }
});

// Fullscreen toggle
function toggleFullscreen() {
    const wrapper = document.querySelector('.graph-wrapper');
    if (!document.fullscreenElement) {
        wrapper.requestFullscreen();
    } else {
        document.exitFullscreen();
    }
}
</script>
{% endblock %}
