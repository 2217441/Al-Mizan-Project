{% extends "base.html" %}

{% block content %}
<style>
    .graph-wrapper {
        position: relative;
        width: 100%;
        height: calc(100vh - 70px);
        /* Adjusted for header */
        background: var(--bg-void);
        overflow: hidden;
    }

    #graph-container {
        width: 100%;
        height: 100%;
        position: relative;
        z-index: 1;
    }

    #graph-container svg {
        width: 100%;
        height: 100%;
    }

    .node text {
        fill: #FFFFFF;
        font-family: var(--font-body);
        font-size: 13px;
        font-weight: 500;
        text-shadow: 0 1px 3px rgba(0, 0, 0, 0.8);
    }

    /* Premium Controls Overlay */
    .controls-overlay {
        position: absolute;
        top: 2rem;
        right: 2rem;
        background: rgba(20, 20, 35, 0.6);
        padding: 1.5rem;
        border: 1px solid rgba(212, 175, 55, 0.2);
        border-radius: 1rem;
        z-index: 10;
        backdrop-filter: blur(20px) saturate(180%);
        -webkit-backdrop-filter: blur(20px) saturate(180%);
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        min-width: 300px;
        color: var(--text-primary);
        animation: slideInRight 0.5s cubic-bezier(0.2, 0.8, 0.2, 1);
    }

    @keyframes slideInRight {
        from {
            opacity: 0;
            transform: translateX(20px);
        }

        to {
            opacity: 1;
            transform: translateX(0);
        }
    }

    .controls-overlay h3 {
        margin: 0 0 1.5rem 0;
        color: var(--color-gold);
        font-family: var(--font-heading);
        font-size: 1.25rem;
        font-weight: 700;
        letter-spacing: 0.05em;
        text-transform: uppercase;
        border-bottom: 1px solid rgba(212, 175, 55, 0.3);
        padding-bottom: 0.75rem;
        display: flex;
        align-items: center;
        gap: 0.5rem;
    }

    .filter-group label {
        display: flex;
        align-items: center;
        gap: 12px;
        margin: 1rem 0;
        color: var(--text-primary);
        cursor: pointer;
        transition: all 0.2s;
        font-size: 0.95rem;
        font-weight: 500;
        padding: 0.5rem;
        border-radius: 0.5rem;
    }

    .filter-group label:hover {
        background: rgba(255, 255, 255, 0.05);
        color: var(--color-gold);
        transform: translateX(5px);
    }

    /* Premium Inputs */
    .search-bar input {
        width: 100%;
        padding: 0.8rem 1rem;
        margin-top: 1.25rem;
        border-radius: 0.75rem;
        border: 1px solid rgba(255, 255, 255, 0.1);
        background: rgba(0, 0, 0, 0.3);
        color: var(--text-primary);
        font-size: 0.95rem;
        transition: all 0.3s ease;
        font-family: var(--font-body);
    }

    .search-bar input:focus {
        border-color: var(--color-gold);
        box-shadow: 0 0 0 2px rgba(212, 175, 55, 0.2);
        outline: none;
    }

    .search-clear-btn {
        position: absolute;
        right: 0.75rem;
        bottom: 0.6rem;
        background: transparent;
        border: none;
        color: var(--text-muted);
        cursor: pointer;
        font-size: 1.25rem;
        padding: 0;
        width: 24px;
        height: 24px;
        display: none;
        align-items: center;
        justify-content: center;
        border-radius: 50%;
        transition: all 0.2s;
    }

    .search-clear-btn:hover {
        background: rgba(255, 255, 255, 0.1);
        color: var(--color-gold);
    }

    /* Legend Styling */
    .legend {
        margin-top: 2rem;
        padding-top: 1.5rem;
        border-top: 1px solid rgba(255, 255, 255, 0.1);
    }

    .legend h4 {
        margin: 0 0 1rem 0;
        font-size: 0.75rem;
        text-transform: uppercase;
        letter-spacing: 0.2em;
        color: var(--text-muted);
        font-weight: 700;
    }

    .legend-item {
        display: flex;
        align-items: center;
        gap: 0.75rem;
        margin: 0.75rem 0;
        font-size: 0.9rem;
        color: var(--text-primary);
    }

    .legend-dot {
        width: 10px;
        height: 10px;
        border-radius: 50%;
        box-shadow: 0 0 10px currentColor;
    }

    /* Node Details Panel */
    .node-details {
        position: absolute;
        top: 2rem;
        left: 2rem;
        width: 400px;
        height: auto;
        max-height: calc(100vh - 120px);
        background: rgba(20, 20, 35, 0.8);
        border: 1px solid rgba(212, 175, 55, 0.2);
        border-radius: 1rem;
        backdrop-filter: blur(20px) saturate(180%);
        transform: translateX(-150%);
        transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        z-index: 20;
        padding: 2rem;
        overflow-y: auto;
        box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
        color: var(--text-primary);
    }

    .node-details.active {
        transform: translateX(0);
    }

    .node-details__header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 2rem;
        padding-bottom: 1rem;
        border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    .close-btn {
        background: transparent;
        border: 1px solid rgba(255, 255, 255, 0.1);
        color: var(--text-muted);
        width: 32px;
        height: 32px;
        border-radius: 50%;
        cursor: pointer;
        transition: all 0.2s;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 1.2rem;
    }

    .close-btn:hover {
        background: var(--color-gold);
        color: #000;
        border-color: var(--color-gold);
        transform: rotate(90deg);
    }

    .detail-row {
        margin: 1rem 0;
        padding: 1.25rem;
        background: rgba(255, 255, 255, 0.03);
        border-radius: 0.75rem;
        border: 1px solid rgba(255, 255, 255, 0.05);
        transition: all 0.2s;
    }

    .detail-row:hover {
        background: rgba(255, 255, 255, 0.06);
        border-color: rgba(255, 255, 255, 0.1);
    }

    .detail-label {
        font-size: 0.7rem;
        text-transform: uppercase;
        letter-spacing: 0.15em;
        color: var(--color-gold);
        margin-bottom: 0.5rem;
        display: block;
        font-weight: 700;
    }

    .detail-value {
        font-size: 1.1rem;
        color: var(--text-primary);
        font-family: var(--font-heading);
        line-height: 1.5;
    }

    /* Zoom Controls */
    .zoom-controls {
        display: flex;
        flex-direction: column;
        gap: 0.5rem;
        position: absolute;
        bottom: 2rem;
        right: 2rem;
        z-index: 10;
    }

    .zoom-btn {
        width: 40px;
        height: 40px;
        background: rgba(20, 20, 35, 0.6);
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 0.5rem;
        color: var(--text-primary);
        cursor: pointer;
        font-size: 1.2rem;
        backdrop-filter: blur(10px);
        transition: all 0.2s;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .zoom-btn:hover {
        background: var(--color-gold);
        color: #000;
        transform: translateY(-2px);
    }

    /* Light Mode Styles */
    [data-theme="light"] .controls-overlay {
        background: rgba(255, 255, 255, 0.95);
        border-color: rgba(0, 0, 0, 0.1);
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.15);
    }

    [data-theme="light"] .node-details {
        background: rgba(255, 255, 255, 0.98);
        border-color: rgba(212, 175, 55, 0.3);
        box-shadow: 0 20px 50px rgba(0, 0, 0, 0.2);
    }

    [data-theme="light"] .node-details__header {
        border-color: rgba(0, 0, 0, 0.1);
    }

    [data-theme="light"] .detail-row {
        background: rgba(0, 0, 0, 0.03);
        border-color: rgba(0, 0, 0, 0.08);
    }

    [data-theme="light"] .detail-row:hover {
        background: rgba(0, 0, 0, 0.06);
    }

    [data-theme="light"] .search-bar input {
        background: rgba(255, 255, 255, 0.9);
        border-color: rgba(0, 0, 0, 0.15);
        color: #1f2937;
    }

    [data-theme="light"] .zoom-btn {
        background: rgba(255, 255, 255, 0.95);
        border-color: rgba(0, 0, 0, 0.15);
        color: #1f2937;
    }

    [data-theme="light"] .filter-group label:hover {
        background: rgba(0, 0, 0, 0.05);
    }

    [data-theme="light"] .legend {
        border-color: rgba(0, 0, 0, 0.1);
    }

    [data-theme="light"] .close-btn {
        border-color: rgba(0, 0, 0, 0.15);
        color: #6b7280;
    }
</style>

<!-- vis-network for better graph visualization -->
<script type="text/javascript" src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js"></script>
<script>
    // Initialize graph with vis-network
    document.addEventListener('DOMContentLoaded', async () => {
        const container = document.getElementById('graph-container');

        // Try to fetch real data from API
        let graphNodes = [];
        let graphEdges = [];

        try {
            const response = await fetch('/api/v1/graph');
            const graphData = await response.json();

            // Transform API data to vis-network format
            graphNodes = graphData.nodes.map(n => ({
                id: n.data.id,
                label: n.data.label,
                group: n.data.type,
                title: `${n.data.type.toUpperCase()}: ${n.data.label}`
            }));

            graphEdges = graphData.edges.map((e, i) => ({
                id: i,
                from: e.data.source,
                to: e.data.target,
                label: e.data.relationship || '',
                arrows: 'to'
            }));
        } catch (error) {
            console.log('Using sample data for graph:', error);
            // Fallback sample data
            graphNodes = [
                { id: 'allah:tawhid', label: 'Allah (ÿßŸÑŸÑŸá)', group: 'allah', title: 'The Ultimate Source' },
                { id: 'quran:2_283', label: 'Quran 2:283', group: 'verse', title: 'Verse of Collateral' },
                { id: 'hadith:armor', label: 'Hadith: Armor', group: 'hadith', title: 'Prophet pawned armor' },
                { id: 'prophet:muhammad', label: 'ŸÖÿ≠ŸÖÿØ Ô∑∫', group: 'prophet', title: 'Prophet Muhammad' },
                { id: 'ruling:rahn', label: 'Rahn', group: 'ruling', title: 'Islamic Pledge' },
                { id: 'ruling:riba', label: 'Riba', group: 'ruling', title: 'Usury (Prohibited)' },
                { id: 'narrator:1', label: 'Anas ibn Malik', group: 'narrator', title: 'Companion Narrator' }
            ];

            graphEdges = [
                { from: 'allah:tawhid', to: 'quran:2_283', label: 'revealed', arrows: 'to' },
                { from: 'allah:tawhid', to: 'prophet:muhammad', label: 'sent', arrows: 'to' },
                { from: 'prophet:muhammad', to: 'hadith:armor', label: 'enacted', arrows: 'to' },
                { from: 'quran:2_283', to: 'ruling:rahn', label: 'source_of', arrows: 'to' },
                { from: 'hadith:armor', to: 'ruling:rahn', label: 'validates', arrows: 'to' },
                { from: 'narrator:1', to: 'hadith:armor', label: 'narrated', arrows: 'to' },
                { from: 'allah:tawhid', to: 'ruling:riba', label: 'prohibits', arrows: 'to' }
            ];
        }

        // Define group styles (matching Tawhidic hierarchy)
        const groupStyles = {
            allah: { color: { background: '#0f172a', border: '#FFD700' }, shape: 'dot', size: 40, borderWidth: 3 },
            prophet: { color: { background: '#50C878', border: '#50C878' }, shape: 'dot', size: 30 },
            verse: { color: { background: '#D4AF37', border: '#D4AF37' }, shape: 'dot', size: 25 },
            hadith: { color: { background: '#C0C0C0', border: '#C0C0C0' }, shape: 'dot', size: 22 },
            narrator: { color: { background: '#9370DB', border: '#9370DB' }, shape: 'dot', size: 18 },
            ruling: { color: { background: '#DC143C', border: '#DC143C' }, shape: 'box', size: 20 }
        };

        // Apply styles to nodes
        const nodes = new vis.DataSet(graphNodes.map(node => {
            const style = groupStyles[node.group] || groupStyles.ruling;
            return {
                ...node,
                color: style.color,
                shape: style.shape,
                size: style.size,
                borderWidth: style.borderWidth || 2,
                font: { color: '#ffffff', size: 14, strokeWidth: 3, strokeColor: '#000000' }
            };
        }));

        const edges = new vis.DataSet(graphEdges);

        // vis-network options
        const options = {
            physics: {
                enabled: true,
                barnesHut: {
                    gravitationalConstant: -3000,
                    centralGravity: 0.2,
                    springLength: 120,
                    springConstant: 0.04
                },
                stabilization: { iterations: 150 }
            },
            interaction: {
                hover: true,
                tooltipDelay: 200,
                zoomView: true,
                dragView: true
            },
            edges: {
                arrows: { to: { enabled: true, scaleFactor: 0.8 } },
                color: { color: '#94a3b8', highlight: '#D4AF37', hover: '#D4AF37' },
                width: 2,
                smooth: { type: 'continuous', roundness: 0.3 },
                font: { color: '#ffffff', size: 10, strokeWidth: 2, strokeColor: '#000000', align: 'middle' }
            },
            nodes: {
                shadow: { enabled: true, color: 'rgba(0,0,0,0.3)', size: 10, x: 3, y: 3 }
            }
        };

        const network = new vis.Network(container, { nodes, edges }, options);

        // Expose zoom controls globally
        window.graphZoom = {
            zoomIn: () => network.moveTo({ scale: network.getScale() * 1.3 }),
            zoomOut: () => network.moveTo({ scale: network.getScale() * 0.7 }),
            reset: () => network.fit()
        };

        // Expose search functionality globally
        window.clearGraphSearch = function() {
            const input = document.getElementById('search-input');
            if (input) {
                input.value = '';
                window.searchGraph('');
                input.focus();
                // Reset zoom to fit all
                network.fit({ animation: true });
            }
        };

        window.searchGraph = function(term) {
            // Toggle clear button
            const clearBtn = document.getElementById('search-clear-btn');
            if (clearBtn) {
                clearBtn.style.display = term ? 'flex' : 'none';
            }

            if (!term) {
                // If search is empty, just unselect everything
                network.unselectAll();
                return;
            }

            const termLower = term.toLowerCase();
            const allNodes = nodes.get();
            const matches = allNodes.filter(n =>
                (n.label && n.label.toLowerCase().includes(termLower)) ||
                (n.id && n.id.toLowerCase().includes(termLower))
            );

            if (matches.length > 0) {
                const matchIds = matches.map(n => n.id);
                network.selectNodes(matchIds);

                // Zoom to fit all matches
                network.fit({
                    nodes: matchIds,
                    animation: true
                });

                // If single match, show details
                if (matches.length === 1) {
                     const connectedEdges = edges.get().filter(e => e.from === matches[0].id || e.to === matches[0].id);
                     showNodeDetails(matches[0], connectedEdges);
                }
            } else {
                // No matches, unselect
                network.unselectAll();
            }
        };

        // Handle node selection for details panel
        network.on('selectNode', (params) => {
            if (params.nodes.length > 0) {
                const nodeId = params.nodes[0];
                const node = nodes.get(nodeId);
                const connectedEdges = edges.get().filter(e => e.from === nodeId || e.to === nodeId);
                showNodeDetails(node, connectedEdges);
            }
        });

        network.on('deselectNode', () => {
            closeNodeDetails();
        });
    });

    // Node details panel
    function showNodeDetails(node, edges) {
        const panel = document.getElementById('node-details');
        if (panel) {
            panel.classList.add('active');

            document.getElementById('detail-id').textContent = node.id;
            document.getElementById('detail-label').textContent = node.label;
            document.getElementById('detail-type').textContent = node.group.toUpperCase();
            document.getElementById('detail-connections').textContent = edges.length;

            // Reliability based on type
            const reliabilityMap = {
                allah: { score: 100, color: '#10B981', label: "Qat'i (Definitive)" },
                verse: { score: 100, color: '#10B981', label: "Qat'i (Definitive)" },
                prophet: { score: 100, color: '#10B981', label: "Thabit (Established)" },
                hadith: { score: 92, color: '#10B981', label: "Sahih (Authentic)" },
                narrator: { score: 85, color: '#EAB308', label: "Thiqa (Trustworthy)" },
                ruling: { score: 75, color: '#EAB308', label: "Zanni (Interpretive)" }
            };

            const rel = reliabilityMap[node.group] || { score: 70, color: '#94a3b8', label: 'Ungraded' };
            document.getElementById('detail-reliability').innerHTML = `
                <span style="font-size: 1.5rem; font-weight: 700; color: ${rel.color};">${rel.score}%</span>
                <span style="font-size: 0.8rem; color: ${rel.color};">${rel.label}</span>
            `;
        }
    }

    function closeNodeDetails() {
        const panel = document.getElementById('node-details');
        if (panel) panel.classList.remove('active');
    }

    // Keyboard shortcuts
    document.addEventListener('keydown', (e) => {
        // Ignore shortcuts if user is typing in an input field (except Escape)
        if (['INPUT', 'TEXTAREA', 'SELECT'].includes(e.target.tagName) && e.key !== 'Escape') {
            return;
        }

        if (e.key === '+' || e.key === '=') {
            e.preventDefault();
            window.graphZoom?.zoomIn();
        } else if (e.key === '-' || e.key === '_') {
            e.preventDefault();
            window.graphZoom?.zoomOut();
        } else if (e.key === ' ') {
            e.preventDefault();
            window.graphZoom?.reset();
        } else if (e.key === 'f' || e.key === 'F') {
            e.preventDefault();
            toggleFullscreen();
        } else if (e.key === 'Escape') {
            // Priority: 1. Clear Search, 2. Close Details, 3. Exit Fullscreen
            if (document.getElementById('search-input')?.value) {
                window.clearGraphSearch();
            } else {
                closeNodeDetails();
                if (document.fullscreenElement) {
                    document.exitFullscreen();
                }
            }
        }
    });

    // Fullscreen toggle
    function toggleFullscreen() {
        const wrapper = document.querySelector('.graph-wrapper');
        if (!document.fullscreenElement) {
            wrapper.requestFullscreen();
        } else {
            document.exitFullscreen();
        }
    }
</script>
