name: Release

on:
  push:
    branches: [main]

permissions:
  contents: write
  pull-requests: write

jobs:
  release-please:
    name: ðŸ“¦ Release
    runs-on: ubuntu-latest
    outputs:
      release_created: ${{ steps.release.outputs.release_created }}
      tag_name: ${{ steps.release.outputs.tag_name }}
      version: ${{ steps.release.outputs.version }}

    steps:
      - name: Create Release PR / Tag Release
        id: release
        uses: google-github-actions/release-please-action@v4
        with:
          release-type: rust
          package-name: almizan-core
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Release Summary
        if: steps.release.outputs.release_created
        run: |
          echo "## ðŸŽ‰ New Release Created" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Version:** ${{ steps.release.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "**Tag:** [${{ steps.release.outputs.tag_name }}](${{ github.server_url }}/${{ github.repository }}/releases/tag/${{ steps.release.outputs.tag_name }})" >> $GITHUB_STEP_SUMMARY

  # Tag container image with release version
  tag-image:
    name: ðŸ·ï¸ Tag Release Image
    runs-on: ubuntu-latest
    needs: release-please
    if: needs.release-please.outputs.release_created
    permissions:
      contents: read
      packages: write

    steps:
      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Tag Image with Version
        env:
          VERSION: ${{ needs.release-please.outputs.version }}
          IMAGE: ghcr.io/${{ github.repository }}/almizan-core
        run: |
          # Pull latest image
          docker pull $IMAGE:latest
          
          # Tag with version
          docker tag $IMAGE:latest $IMAGE:v$VERSION
          docker push $IMAGE:v$VERSION
          
          echo "## ðŸ·ï¸ Image Tagged" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Tagged \`$IMAGE:latest\` as \`$IMAGE:v$VERSION\`" >> $GITHUB_STEP_SUMMARY
