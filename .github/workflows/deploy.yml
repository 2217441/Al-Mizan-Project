name: Backend CI/CD

on:
  push:
    branches: ["main"]
    paths:
      - 'almizan-core/**'
      - 'deploy/**'
      - '.github/workflows/deploy.yml'
  pull_request:
    branches: ["main"]
    paths:
      - 'almizan-core/**'
  workflow_dispatch:
    inputs:
      deploy_to_vps:
        description: 'Deploy to VPS (requires secrets configured)'
        type: boolean
        default: false

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}/almizan-core

jobs:
  # =============================================================================
  # Build Stage - Always runs on push/PR
  # =============================================================================
  build-and-push:
    name: ðŸ”¨ Build & Push Image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    outputs:
      image_digest: ${{ steps.build.outputs.digest }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Lowercase Image Name
        run: echo "IMAGE_NAME=${GITHUB_REPOSITORY,,}/almizan-core" >> $GITHUB_ENV
        env:
          GITHUB_REPOSITORY: '${{ github.repository }}'

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest,enable={{is_default_branch}}
            type=sha,prefix=

      - name: Build and Push Docker Image
        id: build
        uses: docker/build-push-action@v5
        with:
          context: ./almizan-core
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build Summary
        run: |
          echo "## ðŸ³ Docker Build Complete" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Image:** \`${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Tags:** \`${{ steps.meta.outputs.tags }}\`" >> $GITHUB_STEP_SUMMARY

  # =============================================================================
  # Security Scan - Container vulnerability scanning with Trivy
  # =============================================================================
  scan:
    name: ðŸ”’ Security Scan
    runs-on: ubuntu-latest
    needs: build-and-push
    if: github.event_name != 'pull_request'
    permissions:
      contents: read
      packages: read
      security-events: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Lowercase Image Name
        run: echo "IMAGE_NAME=${GITHUB_REPOSITORY,,}/almizan-core" >> $GITHUB_ENV
        env:
          GITHUB_REPOSITORY: '${{ github.repository }}'

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: '${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest'
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'HIGH,CRITICAL'

      - name: Upload Trivy scan results
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'

      - name: Security Summary
        run: |
          echo "## ðŸ”’ Security Scan Complete" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Trivy scanned \`${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "View results in the **Security** tab of this repository." >> $GITHUB_STEP_SUMMARY

  # =============================================================================
  # Deploy Stage - Only runs when VPS secrets are configured
  # =============================================================================
  deploy:
    name: ðŸš€ Deploy to VPS
    runs-on: ubuntu-latest
    needs: build-and-push
    if: |
      github.event_name == 'workflow_dispatch' && 
      inputs.deploy_to_vps == true
    environment:
      name: production
      url: https://api.almizan.example.com

    steps:
      - name: Check VPS Configuration
        id: check
        run: |
          if [ -z "${{ secrets.PROD_HOST }}" ]; then
            echo "::error::PROD_HOST secret is not configured"
            echo "configured=false" >> $GITHUB_OUTPUT
            exit 1
          fi
          echo "configured=true" >> $GITHUB_OUTPUT

      - name: Deploy to Production VPS
        if: steps.check.outputs.configured == 'true'
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.PROD_HOST }}
          username: ${{ secrets.PROD_USER }}
          key: ${{ secrets.PROD_SSH_KEY }}
          script_stop: true
          script: |
            set -e
            export repo_owner_lower=$(echo "${{ github.repository_owner }}" | tr '[:upper:]' '[:lower:]')
            cd /opt/al-mizan-project
            
            git fetch origin main
            git reset --hard origin/main
            
            echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin
            
            chmod +x deploy/switch.sh
            ./deploy/switch.sh

      - name: Deployment Summary
        if: success()
        run: |
          echo "## âœ… Deployment Complete" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Successfully deployed to production VPS." >> $GITHUB_STEP_SUMMARY

  # =============================================================================
  # Status - Final summary
  # =============================================================================
  status:
    name: ðŸ“Š Pipeline Status
    runs-on: ubuntu-latest
    needs: [build-and-push]
    if: always()

    steps:
      - name: Pipeline Summary
        run: |
          echo "## ðŸ“Š CI/CD Pipeline Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Stage | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Build | ${{ needs.build-and-push.result == 'success' && 'âœ…' || 'âŒ' }} |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "> **Note:** VPS deployment is disabled by default." >> $GITHUB_STEP_SUMMARY
          echo "> To deploy, run workflow manually with 'Deploy to VPS' checked." >> $GITHUB_STEP_SUMMARY
