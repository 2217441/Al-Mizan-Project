events {}

http {
    upstream backend_blue {
        server almizan-core-blue:3000;
    }

    upstream backend_green {
        server almizan-core-green:3000;
    }

    # This map allows us to dynamically switch the upstream based on a variable
    # In a real dynamic reload scenario, we might just overwrite a symlink or an include file.
    # For this setup, we will use a separate include file 'current_active.conf' that defines the upstream.
    
    include /etc/nginx/conf.d/active_upstream.conf;

    server {
        listen 80;
        
        location / {
            proxy_pass http://$active_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        # Health check endpoint for the load balancer itself
        location /health {
            return 200 'healthy';
        }
    }
}
